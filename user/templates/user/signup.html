{% extends 'base.html' %} {% block contents %}
<main class="flex-shrink-0">
	<div class="container my-4 w-25">
		<div class="p-4 mb-4 bg-body border rounded-3">
			<div class="container-fluid">
				<h4 class="display-5 mb-3 fw-bolder text-center">회원가입</h4>
				<form
					method="post"
					action="{% url 'user:signup' %}"
				>
					{% csrf_token %} {% include "form_errors.html" %}

					<div class="form-floating mb-1">
						<input
							type="email"
							class="form-control rounded-3"
							id="Email"
							name="email"
							placeholder="username@example.com"
							value="{{form.email.value|default_if_none:''}}"
						/>
						<label for="Email">이메일 주소</label>
					</div>

					<div class="form-floating mb-1">
						<input
							type="password"
							class="form-control rounded-3"
							id="Password1"
							name="password1"
							placeholder="Password"
							value="{{form.password1.value|default_if_none:''}}"
						/>
						<label for="Password1">비밀번호</label>
					</div>

					<div class="form-floating mb-1">
						<input
							type="password"
							class="form-control rounded-3"
							id="Password2"
							name="password2"
							placeholder="Confirm Password"
							value="{{form.password2.value|default_if_none:''}}"
						/>
						<label for="Password2">비밀번호 확인</label>
					</div>

					<div class="form-floating mb-3">
						<button
							class="btn btn-primary w-100"
							type="submit"
						>
							회원가입!
						</button>
					</div>
				</form>

				<p>
					벌써 가입하셨나요?
					<a href="{% url 'user:login' %}">로그인하기</a>
				</p>
				<p class="mt-3 mb-3 text-muted text-center">killerwhalee &copy;2024</p>
			</div>
		</div>
	</div>
</main>
{% endblock %}
