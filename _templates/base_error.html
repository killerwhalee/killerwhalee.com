{% load static %}
<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- Head -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.simplecss.org/simple.min.css"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="{% static 'favicon/apple-touch-icon.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="{% static 'favicon/favicon-32x32.png' %}"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="{% static 'favicon/favicon-16x16.png' %}"
		/>
		<link
			rel="manifest"
			href="{% static 'favicon/site.webmanifest' %}"
		/>
		<title>범고래닷컴!</title>
		<!-- /Head -->
	</head>

	<body class="d-flex flex-column h-100">
		<!-- Header -->
		<header></header>
		<!-- /Header -->

		<!--  Main  -->
		{% block main %} {% endblock main %}
		<!--  /Main  -->

		<!-- Footer -->
		<footer>Copyright (c) 2024, Chaemin Lim</footer>
		<!-- /Footer -->
	</body>
</html>
