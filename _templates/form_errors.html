{% if form.errors %}
<article>
	<!-- Field Errors -->
	{% for field in form %} {% if field.errors %}
	<strong>{{ field.label }}</strong>
	{{ field.errors }} {% endif %} {% endfor %}
	<!-- Non-field Errors -->
	{% for error in form.non_field_errors %}
	<strong>{{ error }}</strong>
	{% endfor %}
</article>
{% endif %}
