<!DOCTYPE html>
<html lang="ko">
	<head>
		<!-- Head -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.simplecss.org/simple.min.css"
		/>
		<link
			rel="shortcut icon"
			href="/static/favicon.ico"
		/>
		<title>범고래닷컴!</title>
		<!-- /Head -->

		<!-- Static -->
		{% block static %} {% endblock %}
		<!-- Static -->
	</head>

	<body>
		<!-- Header -->
		<header>
			<nav>
				<a href="{% url 'home:index' %}">홈</a>
				<a href="{% url 'projects:index' %}"> 프로젝트 </a>
				<a href="https://github.com/killerwhalee"> 제작자 </a>
				<a href="https://github.com/killerwhalee/killerwhalee.com">깃허브</a>
				{% if user.is_authenticated %}
				<a href="{% url 'user:logout' %}"> 로그아웃 </a>
				{% else %}
				<a href="{% url 'user:login' %}"> 로그인 </a>
				{% endif %}
			</nav>
			<h1>범고래닷컴!</h1>
		</header>
		<!-- /Header -->

		<!--  Main  -->
		{% block main %} {% endblock main %}
		<!--  /Main  -->

		<!-- Footer -->
		<footer>Copyright (c) 2024, Chaemin Lim</footer>
		<!-- /Footer -->

		<!-- Script -->
		{% block scripts %} {% endblock scripts %}
		<!-- /Script -->
	</body>
</html>
